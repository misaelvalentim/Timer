<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Timer</title>
    <link rel="shortcut icon" href="icon/relogio.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="timer">
        <div class="timer__container">
            <h1 class="timer__title">My timer</h1>
            <p class="timer__time"><span class="time_hours">00</span>:<span class="time__minutes">00</span>:<span class="time__seconds">00</span></p>
            <div class="timer__buttons">
                <button class="timer_start">Start</button>
                <button class="timer_pause" disabled>Pause</button>
                <button class="timer_restart" disabled>Restart</button>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
